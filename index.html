    <section>
        <h1>Contact us</h1>
        <form method="POST" @submit.prevent="validateForm" @enter="validateForm">
            <div class="col-1">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" v-model="data.name">
                <p v-if="error.name" class="alert">{{ error.name }}</p>
            </div>
            <div class="col-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" v-model="data.email">
                <p v-if="error.email" class="alert">{{ error.email }}</p>
            </div>
            <div class="col-2">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" v-model="data.phone">
                <p v-if="error.phone" class="alert">{{ error.phone }}</p>
            </div>
            <div class="col-1">
                <label for="message">Message</label>
                <textarea id="message" name="comment" placeholder="Write your message here..." rows="8"
                    v-model="data.message"></textarea>
                <p v-if="error.message" class="alert">{{ error.message }}</p>
            </div>
            <div class="col-1">
                <input type="submit" value="Submit" />
            </div>
            <div class="col-1">
                <p v-if="mailsent" class="success">Thank you for your message! <br>We shall
                    get in touch as soon as possible!</p>
            </div>
        </form>

    </section>
    <script src="./js/index.js"></script>

</body>
