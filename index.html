<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Form Lab</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>

    <body>
        <section id = "contactform">
            <h1>Contact us</h1> <!---->
            <form method="POST" @submit.prevent="GoandSubmit"> <!---->
                <div class="col-1">
                    <label for="name">Full Name</label>
                    <input 
                    type="text"
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name" 
                    v-model="name"
                    > <!--use of v-model for vue-->
                <span> {{ errorinfo.name }} </span>
                </div>
                <div class="col-2">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    v-model="email"
                    >
                <span> {{ errorinfo.email }} </span>
                </div>
                <div class="col-2">
                    <label for="phone">Phone</label>
                    <input 
                    type="text" 
                    id="phone" 
                    name="phone" 
                    placeholder="Enter your phone number"
                    v-model="phone"
                    >
                <span> {{ errorinfo.phone }} </span>    
                </div>
                <div class="col-1">
                    <label for="message">Message</label>
                    <textarea 
                    id="message" 
                    name="comment" 
                    placeholder="Write your message here..." 
                    rows="8"
                    v-model="message"
                    >
                    </textarea> 
                <span> {{ errorinfo.message }} </span>    
                </div>
                <div class="col-1">
                    <input type="submit" value="Submit" 
                    
                    /><!--@click.prevent = "submit" here or above????-->
                </div>
                <span class="successORerrorMessage">{{ successORerrorMessage }}</span>
            </form>

        </section>


        <script type="text/javascript" src="index.js"></script>
        <!-- Do not forget to link your JavaScript document -->
        
    </body>
</html>
