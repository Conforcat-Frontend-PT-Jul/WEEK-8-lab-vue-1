<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Form Lab</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>

  <body>
    <section>
      <h1>Contact us</h1>
      <div id="form">
        <form method="POST" @submit.prevent="submit">
          <div class="col-1">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              v-model="name"
              placeholder="Enter your full name"
            />

            <p v-show="error.name">{{ error.name }}</p>
          </div>
          <div class="col-2">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              v-model="email"
              placeholder="Enter your email address"
            />

            <p v-show="error.email">{{ error.email }}</p>
          </div>
          <div class="col-2">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              name="phone"
              v-model="phone"
              placeholder="Enter your phone number"
            />
            <p v-show="error.phone">{{ error.phone }}</p>
          </div>
          <div class="col-1">
            <label for="message">Message</label>
            <textarea
              id="message"
              v-model="message"
              name="comment"
              placeholder="Write your message here..."
              rows="8"
            ></textarea>
            <p v-show="error.message">{{ error.message }}</p>
          </div>
          <div class="col-1">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>

    <!-- Do not forget to link your JavaScript document -->
    <script src="index.js"></script>
  </body>
</html>
